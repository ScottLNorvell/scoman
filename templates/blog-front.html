
{% extends "base.html" %}

	{% block title %}Look a Blog!{% endblock %}

	{% block content %}

  	{%for entry in entries%}
  	
  	<div class="post">
  <div class="post-heading">
    <a href='/blog/{{entry.key().id()}}' class="post-title">
      {{entry.subject}}
    </a>

    <div class="post-date">
      {{entry.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{entry.content}}
  </div>
</div>
    <br><br>
  	
  	{%endfor%}
  	{% endblock %}
